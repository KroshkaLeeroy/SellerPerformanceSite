{% extends "unregistered_base.html" %}

{% block title %}Связаться со мной{% endblock %}


{% block content %}

<section class="form-block">
    <form action="#" method="post" class="contact-form">
        <div class="contact-label">Свяжитесь со мной</div>
        <div class="form-group">
            <label for="phone">Ваш номер</label>
            <input type="tel" id="phone" name="phone" placeholder="+7 999 999 99 99" required>
        </div>
        <div class="form-group">
            <label for="email">Ваша почта</label>
            <input type="email" id="email" name="email" placeholder="Введите e-mail" required>
        </div>
        <div class="form-group">
            <label for="question">По какому вопросу вы желаете связаться?</label>
            <textarea id="question" name="question" placeholder="Введите ваш запрос" rows="4" required></textarea>
            <div class="counter" id="counter">0/400</div>
        </div>
        <button type="submit" class="btn-submit">Отправить</button>
    </form>
</section>
<script src="{{ url_for('static', filename='scripts/counter.js') }}"></script>
{% endblock %}
