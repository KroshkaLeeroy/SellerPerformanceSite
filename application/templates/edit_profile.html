{% extends "base.html" %}

{% block title %}Редактирование профиля{% endblock %}


{% block content %}

<main>
    <section class="profile-section">
        <h1>Профиль</h1>
        <form action="{{ url_for('profile_blueprint.profile_page') }}" method="post" class="profile-form">
            <div class="profile-info">
                <div class="info-label">Ваш email:</div>
                <input type="email" name="email" value="{{ user.email }}" class="info-input">

                <div class="info-label">Seller API:</div>
                <input type="text" name="api_seller" value="{{ user.api_key_seller }}" class="info-input">

                <div class="info-label">Seller ID:</div>
                <input type="text" name="client_id_seller" value="{{ user.client_id_seller }}" class="info-input">

                <div class="info-label">Performance API:</div>
                <input type="text" name="api_performance" value="{{ user.api_key_performance }}" class="info-input">

                <div class="info-label">Performance ID:</div>
                <input type="text" name="client_id_performance" value="{{ user.client_id_performance }}" class="info-input">

                <div class="info-label">Тип аккаунта:</div>
                <div class="info-value">{{ user.account_type }}</div>

                <div class="info-label">Количество запросов:</div>
                <div class="info-value">{{ user.request_count }}</div>
            </div>
            <button type="submit" class="edit-button">Сохранить изменения</button>
        </form>
    </section>

</main>

{% endblock %}
