{% extends "unregistered_base.html" %}

{% block title %}Сброс пароля{% endblock %}


{% block content %}



<section class="form-container">
    <div class="form-label">Сброс Пароля</div>
    <form action="{{ url_for('reset_blueprint.reset_with_token', token=token) }}" method="POST">
        <div class="form-group">
            <label for="password">Новый пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите новый пароль" required>
        </div>
        <button type="submit" class="btn-submit">Отправить</button>
    </form>
</section>


{% endblock %}
