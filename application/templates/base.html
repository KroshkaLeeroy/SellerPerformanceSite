<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('static', filename='images/icons/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32"
        href="{{ url_for('static', filename='images/icons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{ url_for('static', filename='images/icons/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/icons/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='images/icons/safari-pinned-tab.svg') }}" color="#5bbad5">

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}GetStats{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>


    {% if user.is_authenticated %}
    <div class="block" id="left-navbar">
        <div class="top-menu">
                <div class="menu">
                <a class="profile" href="{{ url_for('profile_blueprint.profile_page') }}"><img
                        src="{{ url_for('static', filename='images/logo.svg') }}">
                    <div class="user-info">
                        <div class="name"><b>Mirasell</b></div>
                        <div class="email">{{ user.email }}</div>
                    </div>
                </a>

                <div class="sidebar-menu" id="upper-menu">
                    <div class="list-item">
                        <div class="list-icon"><img src="{{ url_for('static', filename='images/analytics.svg') }}">
                        </div>
                        <a href="/">
                            Отчёты
                        </a>
                    </div>
                    <div class="list-item">
                        <div class="list-icon"><img src="{{ url_for('static', filename='images/plus.svg') }}"></div>
                        <a href="{{ url_for('profile_blueprint.query_page') }}">
                            Создать
                        </a>
                    </div>
                    <div class="list-item">
                        <div class="list-icon"><img src="{{ url_for('static', filename='images/history.svg') }}"></div>
                        <a href="{{ url_for('profile_blueprint.history_page') }}">
                            История
                        </a>
                    </div>
                </div>
                <div class="sidebar-menu" id="middle-menu">
                    <div class="list-item">
                        <div class="list-icon"><img src="{{ url_for('static', filename='images/profile.svg') }}"></div>
                        <a href="{{ url_for('profile_blueprint.edit_profile') }}">
                            Настройка профиля
                        </a>
                    </div>
                    <div class="list-item">
                        <div class="list-icon"><img src="{{ url_for('static', filename='images/help.svg') }}"></div>
                        <a href="{{ url_for('feedback_blueprint.feedback_page') }}">
                            Помощь
                        </a>
                    </div>
                    <div class="list-item">
                        <div class="list-icon"><img src="{{ url_for('static', filename='images/library.svg') }}">
                        </div>
                        <a href="/404">
                            База знаний
                        </a>
                    </div>
                    <div class="list-item">
                        <div class="list-icon"><img src="{{ url_for('static', filename='images/gift.svg') }}">
                        </div>
                        <a href="/404">
                            Подарки от партнёров
                        </a>
                    </div>
                </div>
            </div>
            <div class="sidebar-menu" id="bottom-menu">

                <div class="list-item">
                    <div class="list-icon"><img src="{{ url_for('static', filename='images/payment.svg') }}"></div>
                    <a href="/404">
                        Тарифы и оплата
                    </a>
                </div>
                <div class="list-item">
                    <div class="list-icon"><img src="{{ url_for('static', filename='images/folder.svg') }}"></div>
                    <a href="/404">
                        Договоры
                    </a>
                </div>
                <div class="list-item">
                    <div class="list-icon"><img src="{{ url_for('static', filename='images/logout.svg') }}"></div>
                    <a href="{{ url_for('login_blueprint.logout') }}">
                        Выйти из аккаунта
                    </a>
                </div>
            </div>

        </div>
    </div>
    {% block content %}
    {% endblock %}



    {% else %}

    <header>
        <nav class="navbar">
            <div class="nav-logo"><a href="{{ url_for('main_blueprint.main_page') }}">Главная</a></div>
            <div class="nav-links">
                <a href="{{ url_for('login_blueprint.login_page') }}" class="nav-link">Вход</a>
                <a href="{{ url_for('login_blueprint.register') }}" class="nav-link">Регистрация</a>
            </div>
        </nav>
    </header>

    {% endif %}

</body>

</html>
