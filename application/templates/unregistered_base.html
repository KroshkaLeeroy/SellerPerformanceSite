<!DOCTYPE html>

<html lang="ru">

<head>
      <meta charset="UTF-8">

      <link rel="apple-touch-icon" sizes="180x180"
            href="{{ url_for('static', filename='images/icons/apple-touch-icon.png') }}">
      <link rel="icon" type="image/png" sizes="32x32"
            href="{{ url_for('static', filename='images/icons/favicon-32x32.png') }}">
      <link rel="icon" type="image/png" sizes="16x16"
            href="{{ url_for('static', filename='images/icons/favicon-16x16.png') }}">
      <link rel="manifest" href="{{ url_for('static', filename='images/icons/site.webmanifest') }}">
      <link rel="mask-icon" href="{{ url_for('static', filename='images/icons/safari-pinned-tab.svg') }}"
            color="#5bbad5">

      <meta name="msapplication-TileColor" content="#da532c">
      <meta name="theme-color" content="#ffffff">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>{% block title %}Mirasell{% endblock %}</title>

      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/unregistered.css') }}">
      <script src='https://salebot.pro/js/salebot.js?v=1' charset='utf-8'></script>
      <script>
            SaleBotPro.init({
                  onlineChatId: '3188'
            });
      </script>
</head>

<body>


      <div class="form" id="logo">
            <img src="{{ url_for('static', filename='images/mirasell.png') }}" alt="Место под логотип">
      </div>
      {% block content %}
      {% endblock %}
</body>

</html>
