{% extends "unregistered_base.html" %}

{% block title %}Сброс пароля{% endblock %}


{% block content %}


<section class="form-block">
    <div class="form-label">Сброс Пароля</div>
    <form class="contact-form" action="{{ url_for('reset_blueprint.reset_password_page') }}" method="POST">
        <div class="form-group">
            <label for="email">Электронная почта</label>
            <input type="email" id="email" name="email" placeholder="Введите e-mail" required>
        </div>
        <button type="submit" class="btn-submit">Отправить</button>
    </form>
</section>


{% endblock %}
